<div id="view-login">

    <div class="container">
    
        <div class="module third">&nbsp;</div>
        
        
        <div class="module third">
            
            <p id="logo" class="text-center">
                <img src="/layout/assets/fg-binocs-header.png" />
            </p>
            
            <!-- login form -->
            <div id="form-login">
            
                <form ng-model="user" name="resetForm">
                   
                    <ul class="nobullets withlabels">
                        <li>
                        <li ng-if="successMsg">
                            {{successMsg}}
                        </li>
                        <li ng-if="resetForm.email.$error.required && !resetForm.email.$pristine" 
                            class="messaging messaging-problem">We do need your e-mail to reset your password.
                        </li>

                        <li ng-if="resetForm.email.$error.required && !resetForm.email.$pristine" 
                            class="messaging messaging-problem">Sorry, your e-mail isn't in our system.
                        </li>

                        <input class="input" type="text" name="email" value="" placeholder="Your e-mail address" ng-model="email" required ng-hide="successMsg"/>
                        </li>
                        
                        <li class="text-center" ng-hide="successMsg">
                            <button class="button dark" type="submit" ng-click="sendToken(email)">Reset password</button> 
                            <!--<small><a ng-click="register(user)">Register?</a></small>-->
                        </li>
                        
                    </ul>
                </form>
                
                <p class="text-center">
                    <small>Remembered that password? <a ng-click="goToLogin()">Return to login</a>.</small>
                    
                </p>
            
            </div>
            <!-- / login form -->
        
                
    
    </div>
</div>
