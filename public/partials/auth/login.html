<div id="view-login">

	<div class="container">

			<div class="module full">
				
				<div class="module-container">

					<div class="module-content">

						<p id="logo" class="text-center">
							<img src="/layout/assets/fg-binocs-grey.svg" />
						</p>
					
						<h1>Sign In to Field Guide</h1>
					
						<!-- login form -->
						<div id="form-login">
						
							<form name="loginForm" ng-model="user" ng-submit="login(user)">
								<ul class="nobullets withlabels">

									<li>
										<input class="input username" type="text" name="username" value="" placeholder="Email" ng-model="user.email" required/>

										<div class="error-msg" ng-show="errorEmail">
											<span>{{errorEmail}}</span>
										</div>
									</li>
									
									<li>
										<input class="input password" type="password" id="field-password" name="" value="" placeholder="Password" ng-model="user.password" required/>

										<div class="error-msg" ng-show="errorPassword">
											<span>{{errorPassword}}</span>
										</div>
									</li>

									
									<li class="text-center">
										<button class="submit button green" type="submit" ng-click="login(user)">Sign in</button> 
									</li>
								</ul>
							</form>
						
						</div>
						<!-- / login form -->
					
					</div>

					<div class="module-content footer">
						<div class="alt-info text-center">
							<p>Don't have an account? <a href="/register">Register now</a> &nbsp; &nbsp;<a href="/forgot">Forgot password</a>?</p>
						</div>
					</div>
					
				</div>
		
			</div>

	</div>
</div>
