<div id="view-login">

	<div class="container">
	
		<div class="module third">&nbsp;</div>
		
		
		<div class="module third">
			
			<p id="logo" class="text-center">
				<img src="/layout/assets/fg-binocs-header.png" />
			</p>
			
			<!-- login form -->
			<div id="form-login" ng-hide="reg_toggle == true">
			
				<form ng-model="user">
					<ul class="nobullets withlabels">
						<li ng-show="flashmessage" class="messaging messaging-problem">{{flashmessage}}</li>
						<li>
							<input class="input" type="text" name="username" value="" placeholder="Your e-mail address" ng-model="user.email"/>
						</li>
						
						<li>
							<input class="input" type="password" id="field-password" name="" value="" placeholder="Your password"  ng-model="user.password"/>
						</li>
						
						<li class="text-center">
							<button class="button dark" type="submit" ng-click="login(user)">Login</button> 
							<!--<small><a ng-click="register(user)">Register?</a></small>-->
						</li>
						
					</ul>
				</form>
				
				<p class="text-center">
					<small>Don&rsquo;t have an account yet? <a ng-click="showReg()">Register right now</a>.</small>
					<br />
					<small>Forgot your password? <a ng-click="goToReset()">Click here to reset</a>.</small>
				</p>
			
			</div>
			<!-- / login form -->
			
			
			
			<!-- signup form form -->
			<div id="form-signup" ng-show="reg_toggle == true">
			
				<form ng-model="user" name="regForm">
					<ul class="nobullets withlabels">
						<li ng-show="flashmessage" class="messaging messaging-problem">{{flashmessage}}</li>
						
						<li ng-show="regForm.confirm.$error.match && !regForm.confirm.$pristine" 
                            class="messaging messaging-problem">Sorry, those passwords don't match.
                        </li>

						<li>
							<input class="input" type="text" name="realname" value="" placeholder="Your name (e.g. &rsquo;Sandra Jones&lsquo;)" ng-model="user.name"/>
						</li>
						
						<li>
							<input class="input" type="text" name="username" value="" placeholder="Your e-mail address" ng-model="user.email"/>
						</li>
						
						<li>
							<input class="input" type="password" name="password" id="field-password" value="" placeholder="Your password" ng-model="user.password" required/>
                        </li>
						
						<li>
							<input class="input" type="password" name="confirm" id="confirm-password" value="" placeholder="Please confirm your new password" ng-model="passwordConfirm" ng-match="user.password" required/>
						</li>
						
						<li class="text-center">
							<button class="button dark" type="submit" ng-click="register(user)">Create account</button> 
						</li>
						
					</ul>
				</form>
				
				<p class="text-center">
					<small>Already signed up? <a ng-click="showLogin()">Login</a>.</small>
				</p>
			
			</div>
			<!-- / signup form -->
			
			
			
		</div>
		
		
	
	</div>
</div>
