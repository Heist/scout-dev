<div id="view-login">
    <div class="container">
        <div class="module full">
            
            <div class="module-container">
                <div class="module-content">
                    <p id="logo" class="text-center">
                        <img src="/layout/assets/fg-binocs-grey.svg" />
                    </p>
                    
                    <h1>Change password</h1>
                    
                    <!-- login form -->
                    <div id="form-login">
                        <form ng-model="user" name="pwChecker" ng-submit="newPass(user.password)">
                            <ul class="nobullets withlabels">
                                <li ng-show="successMsg" style="color:grey;" ng-bind-html="successMsg.msg">
                                </li>
                                <li>
                                    <input  class="input" type="password" name="password" value="" placeholder="New password" ng-model="user.password" required/>
                                    <!-- <ul class="pwStrong" ng-check-strength="user.password"></ul> -->
                                </li >
                                <li>
                                    <input class="input" type="password" name="confirm" value="" placeholder="Confirm new password" ng-model="passwordConfirm" ng-match="user.password" required/>
                                    <div class="error-msg" ng-show="pwChecker.confirm.$error.match && !pwChecker.confirm.$pristine">
                                        <span>Your passwords do not match.</span>
                                    </div>
                                </li>
                                <li class="text-center">
                                    <button id="change-pw" class="submit button green" type="submit">Reset password</button>
                                </li>
                            </ul>
                        </form>
                        
                    </div>
                    <!-- / login form -->
                </div>
                
            </div>
            
        </div>
    </div>
</div>
