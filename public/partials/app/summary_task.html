<!-- summary_step -->

<div id="summary-task">

	<div ui-view >
		<div ng-model='task' ng-show="task.name">
				<h4>&ldquo;{{task.name}}&rdquo; summary</h4>
				<p>Add a summary for this task to capture any notable outcomes, directions, or action items.</p>
				
				<textarea class="input" id="field-textarea" placeholder="Your summary"  ng-model="task.summary"></textarea>
				
			
				<div class="step-rating" ng-show="task.pass_fail == true" ng-click="passFail(task)">
					<div class="float-left">Was this task completed successfully?</div>
					<div class="float-right">
						<button class="button small">Yay!</button>
					</div>
					<div class="clear"></div>
				</div>
				
				<div class="step-rating" ng-show="task.pass_fail == false" ng-click="passFail(task)">
					<div class="float-left">Was this task completed successfully?</div>
					<div class="float-right">
						<button class="button small destructive">Nope!</button>
					</div>
					<div class="clear"></div>
				</div>
			
				
		</div>
	</div>
</div>


<div ng-model="task" class="summary-task-notes">

	<h4 class="float-left">Notes for &ldquo;{{task.name}}&rdquo;</h4>
	<h4 class="float-right">Fave?</h4>
	<div class="clear"></div>
	
	

	<div ng-repeat="user in task.messages" class="message-group">
		
		<!-- participant name -->
		<div class="message message-user">
			<div class="message-details"><div class="message-details-avatar"><img src="/layout/assets/avatar.svg"></div></div>
			<div class="message-body">{{user[0].subject.name}}</div>
			<div class="clear"></div>
		</div>
		
		<!-- participant messages -->
		<div ng-repeat="message in user" class="message">
			<div class="message-details">&nbsp;</div>
			<div class="message-body">
				<p ng-bind-html="message.body | hashtag"></p>
				<!--<small>{{message.created | date : 'HH:mm' }}</small>-->
			</div>

			<div class="message-fave">
				<a ng-click="saveFav(message)" ng-if="message.fav">
					&#9733;
				</a>
				<a ng-click="saveFav(message)" ng-if="!message.fav">
					&#9734;
				</a>
			</div>
			<div class="clear"></div>
		</div>


	</div>

			
	
</div>
