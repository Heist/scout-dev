<div id="view-report">
<div ng-model="report">

	<ng-include src="'partials/app/header.html'"></ng-include>	



<!-- fire'er off to third party PM tools -->

<div class="modal" ng-show="">

		<div class="module third">&nbsp;</div>
		
		<div class="module third modal-interior">
			
			<div class="modal-interior-title">
				<img src="/layout/assets/app-trello.png" />
				<h3>Export this task as a Trello card</h3>
			</div>
			
			<ul class="nobullets lined" >
				<li>
					<label for="field-cardname">Card name</label>
					<input class="input" type="text" id="field-cardname" placeholder="What do you want to name this card?" value="Test results - Task name" />
				</li>
				
		
				<li>
					<label>What board?</label>
					<div class="input-select">
						<select>
							<option>Choose a board</option>
							<option>This is a board name</option>
							<option>this is another board name also</option>
							<option>This too is a board name
						</select>
					</option>
				</li>
				
				<li>
					<label>What list?</label>
					<div class="input-select">
						<select>
							<option>Choose a list</option>
							<option>these are the lists in the board I chose</option>
							<option>So I guess some kind of ajax needs to happen</option>
							<option>That's fun</option>
						</select>
					</div>
				</li>
				
				<li class="text-center">
					<button class="button small">Send to Trello</button>
				</li>
			
			</ul>
			
		</div>
		
		<div class="clear"></div>
</div>
	
	<!-- sub bar -->
	<div id="sub-bar">
		<div class="container">
			<h1>{{test.name}} <span>Findings</span></h1>
			
			<div class="sub-bar-controls">
				
				<small>Share this report:</small> <input class="input small" ng-model="reportLink"/>
				
				<span ng-show="user">
					&nbsp;&nbsp;
					<button class="button small  button-summarizing" ng-click='summarize()'>&nbsp;Edit&nbsp;</button>
					<span class="button small fake button-summarizing">&nbsp;Viewing&nbsp;</span>
				</button>
			</div>
			
			<div class="clear"></div>
		</div>
	</div>
	
	
	<div class="container" id="report-container">
		
		<div class="module third">
			
			<div id="sidebar">
				<ul>
					<li ng-repeat="object in leftNavList | orderBy : 'object.index'" ng-click="select(object)" class="question" ng-class="{ 'active': object._id == selected._id}"
					ng-show="object.visible" >
						{{object.name}}
						<div class="task-score green" ng-show="task.pass_fail == true" >&nbsp;</div>
						<div class="task-score red" ng-show="task.pass_fail == false">&nbsp;</div>
					</li>

				</ul>
			</div>
			
		</div>	
					
		<div class="module two-thirds">
		<!-- report_steps -->
	
		<div class="task-score green inverted" ng-show="selected.pass_fail == true">Passed</div>
		<div class="task-score red inverted" ng-show="selected.pass_fail == false">Needs work</div>
			
		<h2>{{selected.name}}</h2>

		
		<div class="clear"></div>
		
		<div class="float-right"><button class="button small" ng-show="user.trello" ng-click="sendCardToTrello()">Send to Trello</button></div>
		
		
		<p><strong>Talking points:</strong> {{selected.desc}}</p>
		
		<p><strong>Results:</strong> {{selected.summary}}</p>
				
		<div class="message-group report-messages">
		
			<h4><span>Selected Quotes</span></h4>
		
			<div ng-repeat="message in messages" class="message" ng-show="showTask(message, selected)">
				
				<div class="message-body">
					<p ng-bind-html="message.body | hashtag"></p>
					<small>Testing with {{message._subject.name}}</small>
				</div>
		
				<div class="clear"></div>
			</div>
		
		</div>
		</div>
		
		<div class="clear"></div>
	
		
	</div>
		
</div>
