<!-- Add test -->
<div id="view-editing" ng-model="test">
	<ng-include src="'partials/app/_header-small.html'"></ng-include>
	
	<ng-include src="'partials/app/_help-bubble.html'"></ng-include>
	
	<div class="container" >
		<div class="full test-setup">
			
			<div class="module quarter">&nbsp;</div>
			
			<div class="module three-fifths">
				
				<div class="sheet-holder">
					
					<div class="sheet">
						<div class="clear"></div>
						<ul class="nobullets">
							<!-- make below editable -->
							<h2 ng-model="test.name">{{test.name}}</h2>

							<h3>Objectives</h3>
								<pre class="test-descriptions" ng-model="test.desc">{{test.desc}}</pre>
							<!-- tags section goes here -->
							<!-- <h3>Tags</h3> -->
						
							<h3>Topics</h3>
							<li ng-repeat="task in tasks" ng-class="{selected: isActive(task)}" ng-click="select(task)" ng-blur="" id="{{$index}}" >
							
								<!-- Re-ordering tasks -->
								<!-- 							<div class="step-ordering">
									<div ng-click="moveTask($index, -1)" class="elevator elevator-up">&#9650;</div>
									<div ng-click="moveTask($index, 1)" class="elevator elevator-down">&#9660;</div>
								</div>
								
								<div class="step-controls">
									<div class="step-delete pointer big" ng-click="removeTask(task)">Ã—</div>
								</div> -->
								
								<div class="step-contents">
									<form>
										<input class="input tight" ng-trim="false" ng-model="task.name" ng-focus="editTitle(task)" ng-blur="blurTitle(task)"><br/>
										<textarea msd-elastic ng-model="task.desc" class="input small tight" id="field-textarea" ng-blur="updateTask(task)" placeholder="Put talking points or task-specific questions here.">
										</textarea>
									</form>
								</div>
							
								<div class="clear"></div>
							</li>
						
							<li>
								<!-- add a new task -->
								<div class="add-task">
									<form ng-model='newtask'>
										<h4>Topic</h4>
										<input class="input" ng-trim="false" ng-model="newtask.name"placeholder="Task name"><br/>
										
										<h4>Questions</h4>
										<textarea msd-elastic ng-model="newtask.desc" class="input small" id="field-textarea" placeholder="Put talking points or task-specific questions here.">
										</textarea>
									</form>
									
									<button class="button med" ng-click="newTask(newtask)">Add a task</a></button>
									
									<div class="clear"></div>
								</div>
							<!-- / add a new task -->
							</li>
						</ul>
					</div> <!-- /sheet -->
				</div> <!-- /sheet holder -->
				
			</div> <!-- /module fifths -->
				
			<div class="module next-button">
				<button class="button" ng-click="saveAndMove(5)">Done</button>
			</div>

			<div class="clear"></div>
		</div>
	</div>
</div>
