<div id="view-overview">
	
	<div id="nav-logo">
		<a href="/overview"><img src="/layout/assets/fg-binocs-header.gif" /></a>
	</div>
	
	<div id="nav-account">
		<a href="/account" ng-click="tracker()">&nbsp;</a>
	</div>

	<div id="nav-logout">
		<a ng-click="logout()">Log Out</a>
	</div>

	<!-- show tests in db -->
	<div class="container">	
		
		<div id="overview-header">		
			<h3 class="h3-light float-left">My projects</h3>		
				<!--<button class="button" ng-click="devTest()">Dev test</button>-->
				
			<div class="overview-controls">
				<div class="expand-button">
					<div class="expand-button-body" ng-click="newTest()">+</div>
					<div class="expand-button-body" ng-click="devTest()">dev</div>
					<div class="expand-button-helper">Add new project</div>
				</div>
							
			</div>
			
			<div class="clear"></div>
		</div>
		
		

		<!-- test -->
		<div class="overview-test module quarter" ng-repeat="test in tests | orderBy:'created'">
			<div class="overview-test-container">
			
				<div class="test-info">
					<h3>{{test.name}}</h3>
					<small>{{test.kind}}</small>
					
					<div class="editTest">
						<a ng-click="editTest(test)"><img src="/layout/assets/edit.svg" /></a> &nbsp;
						<a ng-click="dupeTest(test)"><img src="/layout/assets/duplicate.svg" /></a> &nbsp;
						<a class="dangerous" ng-click="removeTest(test)"><img src="/layout/assets/delete.svg" /></a>  
					</div>
				</div>
			
				<div class="test-controls">
					
					<a class="left" ng-click="runTest(test)" ng-show="test._tasks.length > 0">Run Test</a>
		
					<a class="right" ng-click="summarizeTest(test._id)" ng-show="!test.summary&& test._subjects.length > 0">Report</a>
					
					<a class="right" ng-click="summarizeTest(test._id)" ng-show="test.summary && test._subjects.length > 0">Report</a>
					
					<div class="clear"></div>	
				</div>	
	
			</div>
		</div>	
		<!-- / test -->
		
		
		<!-- empty test prompt -->
		<div class="overview-test module quarter overview-test-empty" ng-click="newTest()">
				<div class="overview-test-container">
				
					<div class="test-info">
						<div class="overview-test-add">+</div>
						<h3>Create a new project</h3>
					</div>
				
				</div>
			</div>
		<!-- /empty test prompt -->
		
		
		<div class="clear"></div>		
			
	</div>
	
	

</div>
