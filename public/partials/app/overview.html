<div id="view-overview">
	
	<ng-include src="'partials/app/header.html'"></ng-include>
	
	
	
	<!-- sub bar -->
	<div id="sub-bar">
		<div class="container">
			<h1>Tests</h1>
			
			<div class="sub-bar-controls">
				<button class="button dark small" ng-click="newTest()">+ New test</button>
			</div>
			
			<div class="clear"></div>
		</div>
	</div>
		
		
		
	<!-- show tests in db -->
	<div class="container" id="overview-tests">	
		
		<!-- test -->	
		<div class="overview-test module quarter" ng-repeat="test in tests | orderBy:'created'">
			
				<div class="overview-test-container">
				
					<div class="test-controls">
							
						<button class="button small" ng-click="editTest(test)">Edit Test</button><br/>
						
						<button class="button small" ng-click="runTest(test)">Run Test</button><br/>
						
						<button class="button small" ng-click="summarizeTest(test._id)" ng-show="!test.summary" >Create Summary</button>
	
						<button class="button small" ng-click="summarizeTest(test._id)" ng-show="test.summary" >Edit Summary</button>
						
						
					</div>	
	
					<div class="test-info">
						<h4>{{test.name}}</h4>
				
						&nbsp;<a ng-click="loadReport(test._id)" ng-show="test.summary" >View Report</a>&nbsp;
						
						<div class ="removeTest">
							<a ng-click="removeTest(test)">&times;</a>
							<a ng-click="dupeTest(test)" style="float:left;">+</a>
						</div>
					</div>
					
			</div>
				
		</div>	
		<!-- / test -->
	
		<div class="clear"></div>		
			
	</div>
	
	

</div>
