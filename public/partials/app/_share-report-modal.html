<!-- share report modal -->
<div id="findings-share-link" class="modal" ng-model="live" ng-hide="live">
	<div class="module one-third">&nbsp;</div>
	
	<div class="module fifth modal-interior">
		
		<div class="modal-interior-title">
			<a href="#" class="x" ng-click="$parent.shareReportModal()">&times;</a>
			<h2>Share your findings</h2>
		</div>
		
		<ul class="nobullets" ng-model="subject">
			<li>
				<input class="input" type="text" name="participantname" ng-model="reportLink"/>
				</input>
			</li>

			<div class="clear"></div>

			<div class="cta-margin">
				<button class="button med float-right" type="submit" ng-click="addSubject(subject); changeOnboard(2)" tabindex="0">Done</button>
			</div>
		</ul>
		
	</div>
	
	<div class="clear"></div>
</div>
<!-- /share report modal -->
