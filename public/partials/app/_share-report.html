<!-- share report modal -->
<div id="findings-share-report" class="modal">
	<div class="module one-third">&nbsp;</div>
	
	<div class="module two-fifths modal-interior">
		
		<div class="modal-interior-title">
			<button class="x-modal" ng-click="shareReportModalToggle()">&times;</button>
			<h2>Share your findings</h2>
		</div>
		
		<ul class="nobullets" ng-model="subject">
			<li>
				<input class="input" type="text" name="participantname" ng-model="reportLink"/>
				</input><span><a href="{{reportLink}}" target="_blank" ng-click="reportView()"><span class="external-link"></span></a></span>
			</li>

			<div class="clear"></div>

			<div class="cta-margin">
				<button class="button med float-right" ng-click="shareReportModalToggle()" tabindex="0">Done</button>
			</div>
		</ul>
		
	</div>
	
	<div class="clear"></div>
</div>
<!-- /share report modal -->
