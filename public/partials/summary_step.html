<!-- summary_step -->
<div id="middle-pane" ui-view >
	<div ng-model='step' ng-show="step.name">
			<h3>&ldquo;{{step.name}}&rdquo; summary</h3>
			<p>Add a summary for this step to capture any notable outcomes, directions, or action items.</p>
			
			<ul class="lined">
				
				<li>
					<textarea class="input" id="field-textarea" placeholder="Your summary"  ng-model="step.summary"></textarea>
				</li>
				
				<li id="tags-showhide">
					<label>You can show or hide tags used in &ldquo;{{step.name}}&rdquo; comments. Hidden tags will not be shown in the summary.</label>
					
					<ul class="tags">
						<li ng-repeat="tag in step.tags_single track by $index" ng-click="showHideTag(tag)" ng-class="{ 'deactivated': !tag.visible }" ><span>{{tag.body}} &nbsp; &times;</span></li>
					</ul>
					
					<div class="clear"></div>
				</li>
				
			</ul>
	</div>
</div>


<div id="right-pane" ng-model="step">
	<!-- looking for your users or messages? they're in summary_flow and summary_step -->
	<div id="timeline" ng-show="step.name">
		<ul>
		
			<li class="message status">
				<div class="message-details">
					<div class="message-details-avatar">
						&nbsp;
					</div>
				</div>
				<strong>All users for &ldquo;{{step.name}}&rdquo;</strong>
			</li>
		
			<li ng-repeat="user in step.users"  class="message">
				<div class="message-details">
					<div class="message-details-avatar">
						<img src="http://rdjpg.com/51/51" />
					</div>
					</div>
					<small>Comments on participant</small><br><strong>{{user}}</strong>
				
				<ul>
					<li ng-repeat="message in messages | orderBy:['user'] | filter:step._id:message._step" class="message">
						<div class="message-body">
							<p ng-bind-html="message.body | hashtag"></p>
							<small>Message.createdBy &mdash; {{message.created | date : 'HH:mm' }}</small>
						</div>

						<div class="message-fave">
							<a ng-click="saveFav(message)" ng-if="message.fav">
								&#9733;
							</a>
							<a ng-click="saveFav(message)" ng-if="!message.fav">
								&#9734;
							</a>
						</div>
						<div class="clear"></div>
					</li>
				</ul>
					
				</div>
				<div class="message-fave">
					<a href="#">&#9734;</a>
				</div>
				<div class="clear"></div>
			</li>
			
		
		</ul>
	</div>
	
		
</div>
