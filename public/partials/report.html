<div id="view-report" ng-controller='report'>
<div ng-model="report">
	
	<ng-include src="'partials/header.html'"></ng-include>
		
		<div id="left-pane">
			<div id="questions">
			<div class="questions-group active" >
			<ul>
				<li ng-model="test" ui-sref=".test" ng-click="select(test)" ng-class="{ 'active': task._id == selected._id}">
					<small>test</small> {{test.name}}
				</li>
				<li ui-sref=".task" ng-click="select(task)" class="question" ng-class="{ 'active': task._id == selected._id}" ng-repeat="task in tasks" >
								{{task.name}}
								<div class="question-rating green" ng-show="task.pass_fail == true" ></div>
								<div class="question-rating red" ng-show="task.pass_fail == false"></div>
				</li>
			</ul>
				</div>
			</div>	
				
		</div>		
		
		<div id="large-pane" ui-view >
			<!-- looking for your views? they're in partials>> report_test report_step -->
		</div>
</div>
