<div id="view-report" ng-controller='report'>
<div ng-model="session">
	
	<ng-include src="'partials/header.html'"></ng-include>
		

		
		<div id="left-pane">
			
			<div id="questions">
		
			<div class="questions-group active">
				<ul ng-repeat="test in session.tests">
						<li ui-sref=".test" ng-click="select(test)" ng-class="{ 'active': test.title == selected.title}">
							<!-- test title --><small>test</small> {{test.title}}
						</li>
						<li ui-sref=".step" ng-click="select(step)" class="question" ng-class="{ 'active': step._id == selected._id}" ng-repeat="step in test.steps" >
								{{step.name}}
								<div class="question-rating green" ng-show="step.pass_fail == true" ></div>
								<div class="question-rating red" ng-show="step.pass_fail == false"></div>
						</li>
					</ul>
				</div>
			</div>	
				
		</div>		
		
		<div id="large-pane" ui-view >
			<!-- looking for your views? they're in partials>> report_test report_step -->
		</div>
</div>
