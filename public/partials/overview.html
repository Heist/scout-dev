<!-- overview.html -->
<div id="view-overview" ng-controller="sessionOverview"></div>
<!-- / header block -->



<!-- header nav -->

<div id="header">
			
	
	<div id="header-logo">
		<img src="/assets/scout-rev.png" /> 
	</div>
	
	<div id="header-title">Sessions</div>
	
	<div id="header-account">
		<div id="header-account-avatar">
			<img src="https://s3.amazonaws.com/uifaces/faces/twitter/jackiesaik/128.jpg">
		</div>
		<div id="header-account-dropdown">&#9662;</div>
	</div>
	
	
	<div id="header-nav">
		<a href="#"><button class="button small" ng-click="add(session)">+ New session</button></a>
	</div>

</div>

<!-- / header nav -->



<!-- view sessions -->

<!-- session block -->
<div ng-model="sessions">


<div class="grid pad-bottom session" ng-repeat="session in sessions">


	<div class="module full session-meta">
		
		<div class="session-name"><h4>{{session.name}}</h4></div>
		<div class="session-controls">
			<button class="button small" ng-click=''>Run</button>
			<button class="button small" ng-click=''>Summarize</button>
			<button class="button small secondary" ng-click='editSession(session)'>Edit</button>
			<button class="button small destructive" ng-click='deleteSession(session)'>&times;</button>
		</div>
		<div class="clear"></div>
	</div>	
		
						
	<div class="module quarter" ng-repeat="flow in flows">
		<div class="session-flow">
			<small>Flow</small>
			<h3>{{flow.name}}</h3>
			<ul class="nobullets">
				<li><a href="{{flow.link}}" ><img src="../assets/platform-icons/{{flow.platform}}.svg"/> Prototype</a></li>
				<li>5 participants</li>
				<li>Last run {{flow.active|date:'MMM d yyyy'}}</li> 
			</ul>
			
			<div class="session-flow-controls">
				<button class="button small">Summary</button>
				<button class="button small secondary">Edit</button>
				<button class="button small destructive">&times;</button>
			</div>
			
		</div>
	</div>
	
	
	<div class="module quarter">
		<div class="session-flow">
			<small>Flow</small>
			<h3>Do another thing</h3>
			<ul class="nobullets">
				<li><a href="#"><img src="../assets/platform-icons/desktop.svg"/> Prototype</a></li>
				<li>5 participants</li>
				<li>Last run June 8 2014</li>
			</ul>
			
			<div class="session-flow-controls">
				<button class="button small">Summary</button>
				<button class="button small secondary">Edit</button>
				<button class="button small destructive">&times;</button>
			</div>
			
		</div>
	</div>

	
	<div class="module quarter">
		<div class="session-flow empty">
			<a class="button" href="/add">+ Add a flow</a>
		</div>
	</div>
							

	
</div>
</div>
<!-- / session block -->

<!-- / view sessions -->




<!-- footer block -->
