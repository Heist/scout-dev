<!-- session block -->
<div class="grid pad-bottom session">


	<div class="module full session-meta">
		
		<div class="session-name"><h4>Account Upgrade</h4></div>
		<div class="session-controls">
			<button class="button small">Run</button>
			<button class="button small">Summarize</button>
			<button class="button small secondary">Edit</button>
			<button class="button small destructive">&times;</button>
		</div>
		<div class="clear"></div>
	</div>	
		
						
	<div class="module quarter">
		<div class="session-flow">
			<small>Flow</small>
			<h3>Choose a new package</h3>
			<ul class="nobullets">
				<li><a href="#"><img src="../assets/platform-icons/tablet.svg"/> Prototype</a></li>
				<li>5 participants</li>
				<li>Last run June 8 2014</li>
			</ul>
			
			<div class="session-flow-controls">
				<button class="button small">Summary</button>
				<button class="button small secondary">Edit</button>
				<button class="button small destructive">&times;</button>
			</div>
			
		</div>
	</div>
	
	
	<div class="module quarter">
		<div class="session-flow">
			<small>Flow</small>
			<h3>Do another thing</h3>
			<ul class="nobullets">
				<li><a href="#"><img src="../assets/platform-icons/desktop.svg"/> Prototype</a></li>
				<li>5 participants</li>
				<li>Last run June 8 2014</li>
			</ul>
			
			<div class="session-flow-controls">
				<button class="button small">Summary</button>
				<button class="button small secondary">Edit</button>
				<button class="button small destructive">&times;</button>
			</div>
			
		</div>
	</div>

	
	<div class="module quarter">
		<div class="session-flow empty">
			<a class="button" href="/add">+ Add a flow</a>
		</div>
	</div>
							

	
</div>
<!-- / session block -->

<!-- session block -->
<div class="grid pad-bottom session">

	<div class="module full session-meta">
		
		<div class="session-name"><h4>Account details</h4></div>
		<div class="session-controls">
			<button class="button small disabled">Run</button>
			<button class="button small disabled">Summarize</button>
			<button class="button small secondary">Edit</button>
			<button class="button small destructive">&times;</button>
		</div>
		<div class="clear"></div>
	</div>	
		

	<div class="module quarter">
		<div class="session-flow empty">
			<button class="button">+ Add a flow</button>			
		</div>
	</div>
							

	
</div>
<!-- / session block -->
