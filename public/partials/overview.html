<!-- overview.html -->
<div id="view-overview" ng-controller="overview">
<!-- / header block -->



<!-- header nav -->

<div id="header">
			
	
	<div id="header-logo">
		<img src="/assets/scout-rev.png" /> 
	</div>
	
	<div id="header-title">Sessions</div>
	
	<div id="header-account">
		<div id="header-account-avatar">
			<img src="https://s3.amazonaws.com/uifaces/faces/twitter/jackiesaik/128.jpg">
		</div>
		<div id="header-account-dropdown">&#9662;</div>
	</div>
	
	
	<div id="header-nav">
		<a href="#"><button class="button small" ng-click="addSession(session)">+ New session</button></a>
	</div>

</div>

<!-- / header nav -->



<!-- view sessions -->

<!-- session block -->
<div ng-model="sessions" >
 <div >
	<div class="grid pad-bottom session" ng-repeat="session in sessions">	
	
		<div class="module full session-meta">
			
			<div class="session-name" ng-click="editTitle(session)" ng-hide="session.editing"><h4>{{session.name}}</h4></div>
			<form ng-show="session.editing">
				<input class="edit" ng-trim="true" ng-model="session.name" ng-focus="editTitle(session)" ng-blur="blurTitle(session)">
			</form>
			
			<div class="session-controls">
				<button class="button small">Run</button>
				<button class="button small">Summarize</button>
				<button class="button small secondary">Edit</button>
				<button class="button small destructive" ng-click="removeSession(session)">&times;</button>
			</div>
			<div class="clear"></div>
		</div>	
	

			<ul>
				<li ng-repeat="flow in session.flows"></li>
			</ul>
	
		
		<div class="module quarter" >
			<div class="session-flow empty">
				<a class="button" href="/add">+ Add a flow</a>
			</div>
		</div>
								

		
	</div>
</div>
</div>
<!-- / session block -->

<!-- / view sessions -->




<!-- footer block -->
</div>
