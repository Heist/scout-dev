<!-- summary_step -->
<div id="middle-pane" ui-view >
	<div ng-model='task' ng-show="task.name">
			<h3>&ldquo;{{task.name}}&rdquo; summary</h3>
			<p>Add a summary for this task to capture any notable outcomes, directions, or action items.</p>
			
			<ul class="lined">
				
				<li>
					<textarea class="input" id="field-textarea" placeholder="Your summary"  ng-model="task.summary"></textarea>
				</li>
				
			</ul>
	</div>
</div>

<div id="right-pane" ng-model="task">
	<div id="timeline" ng-show="task.name">
		<ul>
			
			<li class="message status">
				<div class="message-details">
					<div class="message-details-avatar">
						&nbsp;
					</div>
				</div>
				<strong>All users for &ldquo;{{task.name}}&rdquo;</strong>
				<!-- {{task}} -->
			</li>
		
			<li ng-repeat="user in task.users"  class="message" ng-model="user">
				<div class="message-details">
					<div class="message-details-avatar">
						<img src="http://rdjpg.com/51/51" />
					</div>
					</div>
					<small>Comments on participant</small><br><strong>{{user.name}}</strong>
				

				<ul ng-model='messages'>
					<li ng-repeat="message in messages | filter:msgFilter" class="message">
						<div class="message-body">
							<p ng-bind-html="message.body | hashtag"></p>
							<small>Message.createdBy &mdash; {{message.created | date : 'HH:mm' }}</small>
						</div>

						<div class="message-fave">
							<a ng-click="saveFav(message)" ng-if="message.fav">
								&#9733;
							</a>
							<a ng-click="saveFav(message)" ng-if="!message.fav">
								&#9734;
							</a>
						</div>
						<div class="clear"></div>
					</li>
				</ul>
					
				</div>
				<div class="message-fave">
					<a href="#">&#9734;</a>
				</div>
				<div class="clear"></div>
			</li>
			
		
		</ul>
	</div>
	
		
</div>
