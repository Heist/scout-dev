<!DOCTYPE html>

<!-- header block -->
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta content="width=device-width" name="viewport">

<title>Scout</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="../scripts/jquery.placeholder.js"></script>
<script src="../scripts/icheck.min.js"></script>

<script type="text/javascript" src="//use.typekit.net/zpj0pdb.js"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>

<link href="../css/scout.css" rel="stylesheet" type="text/css">

</head>

<body id="view-login">

<!-- / header block -->



<!-- login form -->

<div class="grid pad-bottom">

	<div class="module third">
		
		&nbsp;
		
	</div>
	
	<div class="module third">
		
		<p id="logo" class="text-center">
			<img src="../assets/scout-rev.png" />
		</p>
		
		<form>
			<ul class="nobullets withlabels">
			
				<li>
					<input class="input" type="text" name="username" value="" placeholder="Your username" />
				</li>
				
				<li>
					<input class="input" type="password" id="field-password" name="" value="" placeholder="Your password" />
				</li>
							
				<li>
					<button class="button" type="submit">Login</button>
				</li>
				
			</ul>
		</form>
		
	</div>
	
	
	

</div>

<!-- / login form -->




<!-- footer block -->


<script>
	$(function() {
		$('input, textarea').placeholder();
		
		$('.replace-control').iCheck({
		   checkboxClass: 'icheckbox_flat',
		   radioClass: 'iradio_flat'
		 });		
	});
</script>


</body>
</html>

<!-- / footer block -->
