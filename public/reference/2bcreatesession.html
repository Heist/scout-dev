	<h3> Create a session</h3>
	<p>A session is a container for your flows.</p>
	

	<ul class="lined">
		<li>
			<label for="field-flowname">Session name</label><br>
			<input class="input" type="text" id="field-flowname" placeholder="e.g. 'Checkout processes'" />

			what&rsquo;s being tested. e.g. "New account signups", etc.</p>
		</li>
		
		<li>
			<button class="button">&check; Create session</button>
		</li>
		
	
		
	</ul>
	
	
</div>

	&nbsp;
</div>
