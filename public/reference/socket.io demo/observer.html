<!doctype html>
<html>
  <head>
    <title>Scout Demo</title>

  </head>
  <body>
    <h1>Observer: Room # </h1>
    <img src="http://i.imgur.com/bKTAMSS.jpg" alt="">
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script>
      var socket = io();
      var roomID = Number(window.location.pathname.match(/\/observer\/(\d+)$/)[1]);
      socket.on('connect', function(){
        socket.emit('joinRoom', roomID);
      });
      socket.on('scrollEvent', function(msg){
        window.scrollTo(0, msg);
      });
      $("h1").append(roomID);
    </script>
  </body>
</html>
