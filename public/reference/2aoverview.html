<!DOCTYPE html>

<!-- header block -->
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta content="width=device-width" name="viewport">

<title>Scout</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="../scripts/jquery.placeholder.js"></script>
<script src="../scripts/icheck.min.js"></script>
<script src="../scripts/jquery.matchHeight-min.js"></script>

<script type="text/javascript" src="//use.typekit.net/zpj0pdb.js"></script>
<script type="text/javascript">try{Typekit.load();}catch(e){}</script>

<link href="../css/scout.css" rel="stylesheet" type="text/css">

</head>

<body id="view-overview">

<!-- / header block -->



<!-- header nav -->

<div id="header">
			
	
	<div id="header-logo">
		<img src="../assets/scout-rev.png" /> 
	</div>
	
	<div id="header-title">Sessions</div>
	
	<div id="header-account">
		<div id="header-account-avatar">
			<img src="https://s3.amazonaws.com/uifaces/faces/twitter/jackiesaik/128.jpg">
		</div>
		<div id="header-account-dropdown">&#9662;</div>
	</div>
	
	
	<div id="header-nav">
		<a href="#"><button class="button small">+ New session</button></a>
	</div>

</div>

<!-- / header nav -->



<!-- view sessions -->

<!-- session block -->
<div class="grid pad-bottom session">


	<div class="module full session-meta">
		
		<div class="session-name"><h4>Account Upgrade</h4> &mdash; Last run June 8 2014 / 5 participants</div>
		<div class="session-controls">
			<button class="button small">Run Testing Session</button>
			<button class="button small destructive">&times;</button>
		</div>
		<div class="clear"></div>
	</div>	
		
						
	<div class="module quarter">
		<div class="session-flow">
			<small>Flow</small>
			<h3>Choose a new package</h3>
			
			<div class="session-flow-controls">
				<ul class="nobullets">
					<li class="session-flow-controls-summary">
						<button class="button small">Summarize</button>
						<button class="button small">Summary</button>
					</li>
					<li class="session-flow-controls-edit">
						<button class="button small secondary">Edit</button>
						<button class="button small destructive">&times;</button>
					</li>
					</ul>
			</div>
			
		</div>
	</div>
	
	
	<div class="module quarter">
		<div class="session-flow">
			<small>Flow</small>
			<h3>Do another thing</h3>

			<div class="session-flow-controls">
				<ul class="nobullets">
					<li class="session-flow-controls-summary">
						<button class="button small">Summarize</button>
					</li>
					<li class="summary-flow-controls-edit">
						<button class="button small secondary">Edit</button>
						<button class="button small destructive">&times;</button>
					</li>
					</ul>
			</div>
			
		</div>
	</div>

	
	<div class="module quarter">
		<div class="session-flow empty">
			<button class="button">+ Add a flow</button>		
		</div>
	</div>
							

	
</div>
<!-- / session block -->

<!-- session block -->
<div class="grid pad-bottom session">

	<div class="module full session-meta">
		
		<div class="session-name"><h4>Account details</h4></div>
		<div class="session-controls">
			<button class="button small disabled">Run Testing Session</button>
			<button class="button small destructive">&times;</button>
		</div>
		<div class="clear"></div>
	</div>	
		
						
		
	<div class="module quarter">
		<div class="session-flow empty">
			<button class="button">+ Add a flow</button>			
		</div>
	</div>
							

	
</div>
<!-- / session block -->


<!-- / view sessions -->




<!-- footer block -->


<script>
	$(function() {
		$('input, textarea').placeholder();
		
		$('.replace-control').iCheck({
		   checkboxClass: 'icheckbox_flat',
		   radioClass: 'iradio_flat'
		 });
		 
		 $('.session-flow h3').not(".empty").matchHeight();		
	});
</script>


</body>
</html>

<!-- / footer block -->
