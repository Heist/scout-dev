<!doctype html>
<html>
  <head>
    <title>Scout Demo</title>
  </head>
  <body>
    <h1>Tester</h1>
    <img src="http://i.imgur.com/bKTAMSS.jpg" alt="">
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var roomID = Number(window.location.pathname.match(/\/tester\/(\d+)$/)[1]);
      socket.on('connect', function(){
        socket.emit('joinRoom', roomID);
      });
      window.addEventListener('scroll', function() {
        socket.emit('scrollEvent', document.body.scrollTop);
      });
    </script>
  </body>
</html>
